<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML 5</title>
</head>

<body>
	<!--Thẻ tiến trình-->
	<progress max = "100" value = "70"></progress>

	<!-- 
		Thẻ audio - dạng âm thanh
		-- Các property thẻ audio
			controls - hiện đoạn phát nhạc
			autoplay - tự chạy
			loop - lặp
			muted - im lặng
			preload - xác định tập tin có được tải lên thành công hay ko
	-->
	<audio width="400" controls>
		<source src=""/>
	</audio>

	<br>

	<!--
		Thẻ video - thẻ xác định một video
		-- Property tương tự audio
	-->
	<video width="400" controls>
		<source src=""/>
	</video>

	<!--
		Entity - các từ được quy định sẵn trong html. Ví dụ thay < hoặc > để máy khỏi hiểu nhầm code 
	-->
	<p>&copy;</p>

	<!--
		Thẻ iframe - nhúng 1 trang web khác vào
	-->
	<iframe width="100%" height="100%" src="https://kenh14.vn"></iframe>

	<!--
		Thẻ form - Mẫu
		-- Form cũng có 2 phương thức POST và GET
		-- Property
			action
			method
		-- Thẻ con
		<label>
		<input>
		<button>
		-- Input Type
		+ text
		+ radio. Phân biệt các radio bằng property name=""
		+ checkbox. ko bị ảnh hưởng bởi property name=""

		-- Select và Option. List chọn
		-- Textare. Tạo khung để hiển thị văn bản. Có thể sửa khi xem. Property disabled để khoá nhập
	-->

	<!-- 
		Thẻ Table - bảng
		-- Thẻ để tạo bảng
			+ <table> - tạo bảng
			+ <tr> - Tạo hàng
			+ <td> - ko in đậm dùng để. tạo ô dữ liệu ở các hàng còn lại
				+ Property colspan để xác định ô này chiếm 2 ô - gộp ô
			+ <th> - in đậm. dùng để tạo ô ở hàng header
		-- <thead> và <tbody>
		-- Property
			+ Colum
			+ Row,
			+ Border bằng css
			+ Header
	-->
</body>
</html>
