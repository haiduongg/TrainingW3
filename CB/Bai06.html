<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM</title>
	<style>
		form table {
			border: 1px solid green;
		}

		form table tr,
		form table td {
			border: 1px solid green;
		}
	</style>
</head>

<body>
	<!-- Bài 3 -->
	<h1>In bảng cửu chương</h1>
	<form action="">
		<table>
			<tr>
				<td>
					<label>Nhập cửu chương</label>
				</td>
				<td>
					<input type="text" id="input_number" style="width: 40px;">
					<input type="button" value="In" id="button">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<p id="show_text"></p>
				</td>
			</tr>
		</table>
	</form>

	<script>
		document.getElementById('button').onclick = function () {
			let number = document.getElementById('input_number').value;
			console.log(isFinite(number));
			let text = "";
			if (isFinite(number)) {
				for (i = 1; i <= 10; ++i) {
					text += `${number} * ${i} = ${i * parseInt(number)} <br>`;
				}
			} else {
				text = "Không hợp lệ";
			}
			document.getElementById("show_text").innerHTML = text;
		};
	</script>
</body>

</html>
