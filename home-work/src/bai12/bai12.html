<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Bài 12 | Phiếu tham gia chương trình khuyến mãi</title>
</head>
<body>
	<form action="">
		<h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
		<table>
			<tr class="ho_ten">
				<td class="right_colum">
					<label for="primary_font" class="primary_font">Họ và tên</label>
				</td>
				<td class="left_colum">
					<input type="text" class="input_name">
				</td>
			</tr>
	
			<tr class="dia_chi">
				<td class="right_colum">
					<label for="dia_chi" class="primary_font">Địa chỉ</label>
				</td>
				<td class="left_colum">
					<input type="text" class="input_address">
				</td>
			</tr>
	
			<tr class="sdt">
				<td class="right_colum">
					<label for="sdt" class="primary_font">Điện thoại</label>
				</td>
				<td class="left_colum">
					<input type="tel" class="input_phoneNumber">
				</td>
			</tr>
	
			<tr class="gioi_tinh">
				<td class="right_colum">
					<label for="gioi_tinh" class="primary_font">Phái</label>
				</td>
				<td class="left_colum">
					<input type="radio" name="gioi_tinh">
					<label for="">Nam</label>
					<input type="radio" name="gioi_tinh">
					<label for="">Nữ</label>
				</td>
			</tr>
	
			<tr class="nghe_nghiep">
				<td class="right_colum">
					<label for="nghe_nghiep" class="primary_font">Nghề nghiệp</label>
				</td>
				<td class="left_colum">
					<select name="nghe_nghiep" id="">
						<option value="1">Bác sĩ</option>
						<option value="2">Kỹ sư</option>
						<option value="3">Giáo viên</option>
						<option value="4">Khác</option>
					</select>
				</td>
			</tr>
			
			<tr class="chon_san_pham_tham_gia">
				<td class="right_colum">
					<label for="chon_san_pham_tham_gia" class="primary_font">Chọn sản phẩm tham gia</label>
				</td>
				<td class="left_colum">
					<select name="chon_san_pham_tham_gia" id="" multiple class="input_choSanPhamThamGia">
						<option value="1">Kem đánh răng</option>
						<option value="2">Bột giặt</option>
						<option value="3">Dầu gội đầu</option>
						<option value="4">Sữa tắm</option>
					</select>
				</td>
			</tr>
	
			<tr class="so_nguoi_du_doan_tham_gia">
				<td class="right_colum">
					<label for="so_nguoi_du_doan_tham_gia" class="primary_font">Số người dự đoán tham gia</label>
				</td>
				<td class="left_colum">
					<input type="number" class="input_numberPeopleComein"> 
				</td>
			</tr>
	
			<tr style="text-align: center;" class="content">
				<td colspan="2">
					<button type="button" onclick="hienThiChu()">Đồng ý</button>
					<!--type submit sẽ load lại trang-->
				</td>
			</tr>

			<tr style="text-align: center;" class="content">
				<td colspan="2">
					<!-- Bạn đã đăng ký thành công-->
					<p id="show_text" style=" height: 0px;"></p>
				</td>
			</tr>
		</table>
	</form>

	<script>
	function hienThiChu() {
		document.getElementById("show_text").innerHTML = "Bạn đã đăng ký thành công";
	}
	</script>

</body>
</html>
